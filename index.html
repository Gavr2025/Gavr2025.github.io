  <!-- Подключаем только актуальный EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init({
        publicKey: 'jtFypg4wkHBQ4RdUQ',
      });
    })();

    window.onload = function() {
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          emailjs.send("service_9ywpk22", "template_e747uas", {
            ip: data.ip,
            date: new Date().toLocaleString(),
            email_to: "nikita.donn@mail.ru"
          })
          .then(function(response) {
            console.log('Email sent!', response.status, response.text);
            alert('Email успешно отправлен!');
          }, function(error) {
            // Показываем полный текст ошибки (обычно .text содержит причину 400 ошибки)
            if (error && error.text) {
              console.error('EmailJS error:', error.text);
              alert('Ошибка отправки: ' + error.text);
            } else {
              console.error('EmailJS error:', error);
              alert('Ошибка отправки Email. См. консоль!');
            }
          });
        });
    };
  </script>
